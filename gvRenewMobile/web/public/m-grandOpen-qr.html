<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="../static/new/fonts/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/new/css/base/m-base.css">
    <link rel="stylesheet" href="../static/new/css/m-grandOpen-qr.css">

    <script src="../static/new/js/jquery-1.12.2.min.js"></script>
    <script src="../static/new/js/jquery.easing.1.3.js"></script>
    <script src="../static/new/js/jquery-ui.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

    <![endif]-->

<body>

<!--header-->
<header class="m-header clearfix">
    <div class="main-header">
        <div class="left-area">
            <a href="" class="left-link">
                <i class="material-icons">arrow_back</i>
            </a>
        </div>
        <div class="logo">
            <a href="" class="center-link">
                <img src="../../static/new/img/logo-basic.png" alt="">
            </a>
        </div>
        <div class="right-area">
            <a href="" class="right-link">
                <img src="../../static/new/img/icon-btn-search-black.png" alt="">
            </a>
        </div>
    </div>
</header>

<div class="view-qr-wrap">
    <div class="container">
        <div class="main-head">
            <div class="title">
                <img src="../static/new/img/gvOpen-qr-title.png" alt="">
            </div>
        </div>
        <div class="main-info-wrap">
            <div class="msg celebrate">최대 50,000P 증정,<br/>축하드립니다 <span class="skew">!</span></div>
            <div class="point-wrap">
                <div class="name">
                    <span class="value text-ellipsis">김성철김성철김성철김성철김성철김성철</span>
                    <span class="unit">님</span>
                </div>
                <span class="p-txt title">당첨 포인트 :</span>
                <span class="p-txt value">10,000</span>
                <span class="p-txt unit">P</span>
            </div>
            <div class="sub-wrap">
                <div class="sub-info">*포인트는 쇼핑몰에서 사용하실 수 있습니다.</div>
                <div class="sub-info">*본 이벤트는 ID 당 1회 지급됩니다.</div>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<footer class="m-footer">
    <ul class="clearfix">
        <li class="is-active">
            <a href="" class="footer-link">
                <div class="thumb home"></div>
                <div class="txt">GV 홈</div>
            </a>
        </li>
        <li>
            <a href="" class="footer-link">
                <div class="thumb category"></div>
                <div class="txt">카테고리</div>
            </a>
        </li>
        <li>
            <a href="" class="footer-link">
                <div class="thumb cart"></div>
                <div class="txt">장바구니</div>
            </a>
        </li>
        <li>
            <a href="" class="footer-link">
                <div class="thumb login"></div>
                <div class="txt">로그인</div>
            </a>
        </li>
    </ul>
</footer>

</body>
</html>
