<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="../static/new/fonts/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/new/css/base/slick.css">
    <link rel="stylesheet" href="../static/new/css/base/m-scm-base.css">
    <link rel="stylesheet" href="../static/new/css/m-scm-style.css">

    <script src="../static/new/js/jquery-1.12.2.min.js"></script>
    <script src="../static/new/js/jquery.easing.1.3.js"></script>
    <script src="../static/new/js/jquery-ui.min.js"></script>
    <script src="../static/new/js/slick.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.js"></script>

    <script src="../static/new/js/m-scm-common.js"></script>
    <script src="../static/new/js/m-scm-index.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <![endif]-->
</head>

<body>

<!--header 자리-->
<header class="m-header clearfix">
    <div class="left-area">
        <a href="" class="left-link">
            <!--메인화면에서는 btn-category를 block // 그 외 페이지에서는 i태그를 block해주세요.-->
            <!--<i class="material-icons">arrow_back</i>-->
            <img src="../static/new/img/icon-btn-hamburger.png" alt="" class="btn-category">
        </a>
    </div>
    <div class="logo">
        <a href="" class="center-link">
            <img src="../static/new/img/logo-basic.png" alt="">
        </a>
    </div>
    <div class="right-area">
        <a href="" class="right-link">
            <img src="../static/new/img/icon-btn-search-black.png" alt="">
        </a>
    </div>
</header>

<!--신차몰 header-->
<header class="m-sub-header m-scm-header clearfix">
    <a href="" class="page-link">쇼핑몰</a>
    <a href="" class="page-link">코인몰</a>
    <a href="" class="page-link is-active">신차몰</a>
    <a href="" class="page-link">식자재몰</a>
</header>

<div class="m-page-wrap m-scm-index-wrap">
    <div class="main-visual-wrap">
        <div class="main-slide-wrap">
            <div class="bold-chevron-slick scene-list">
                <!--첫번째 슬라이드는 a 영역이 하나로 full-size입니다.-->
                <!--두번째 슬라이드부터는 a 영역이 3개로 나눠집니다.-->
                <div class="scene">
                    <a href="" class="link-wrap">
                        <img src="../static/new/img/@test-thumb.png"
                             alt="">
                    </a>
                </div>
                <div class="scene">
                    <div class="left-area">
                        <a href="" class="link-wrap">
                            <img src="../static/new/img/@test-thumb02-01.png" alt="">
                        </a>
                    </div>
                    <div class="right-area">
                        <a href="" class="link-wrap">
                            <img src="../static/new/img/@test-thumb02-02.png" alt="">
                        </a>
                        <a href="" class="link-wrap">
                            <img src="../static/new/img/@test-thumb02-03.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section-wrap section-fadeInUp big-category-wrap">
        <div class="container">
            <div class="section-title">
                <div class="txt">CATEGORY</div>
            </div>
            <ul class="link-row-wrap">
                <li class="row">
                    <a href="" class="link-item">
                        <img src="../static/new/img/btn-bigCate-compact.png" alt="">
                        <div class="txt">소형차</div>
                    </a>
                    <a href="" class="link-item">
                        <img src="../static/new/img/btn-bigCate-medium.png" alt="">
                        <div class="txt">중형차</div>
                    </a>
                    <a href="" class="link-item">
                        <img src="../static/new/img/btn-bigCate-full.png" alt="">
                        <div class="txt">대형차</div>
                    </a>
                    <a href="" class="link-item">
                        <img src="../static/new/img/btn-bigCate-imported.png" alt="">
                        <div class="txt">외제차</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="section-wrap section-fadeInUp best-brand-wrap">
        <div class="container">
            <div class="section-title">
                <div class="txt">BEST BRAND</div>
            </div>

            <ul class="link-row-wrap">
                <li class="row">
                    <a href="" class="link-item">
                        <img src="../static/new/img/@best-brand01.png" alt="">
                    </a>
                    <a href="" class="link-item">
                        <img src="../static/new/img/@best-brand02.png" alt="">
                    </a>
                    <a href="" class="link-item">
                        <img src="../static/new/img/@best-brand03.png" alt="">
                    </a>
                    <a href="" class="link-item">
                        <img src="../static/new/img/@best-brand04.png" alt="">
                    </a>
                </li>

                <li class="row">
                    <a href="" class="link-item">
                        <img src="../static/new/img/@best-brand05.png" alt="">
                    </a>
                    <a href="" class="link-item">
                        <img src="../static/new/img/@best-brand06.png" alt="">
                    </a>
                    <a href="" class="link-item">
                        <img src="../static/new/img/@best-brand07.png" alt="">
                    </a>
                    <a href="" class="link-item">
                        <img src="../static/new/img/@best-brand08.png" alt="">
                    </a>
                </li>
            </ul>

            <!-- <ul class="link-row-wrap">
                 <li class="row">

                 </li>

                 <li class="row">

                 </li>
             </ul>-->
        </div>
    </div>
</div>

<!--footer-->
<footer class="m-footer">
    <ul class="clearfix">
        <li class="is-active">
            <a href="" class="footer-link">
                <div class="thumb home"></div>
                <div class="txt">GV 홈</div>
            </a>
        </li>
        <li>
            <a href="" class="footer-link">
                <div class="thumb category"></div>
                <div class="txt">카테고리</div>
            </a>
        </li>
        <li>
            <a href="" class="footer-link">
                <div class="thumb cart"></div>
                <div class="txt">나의견적</div>
            </a>
        </li>
        <li>
            <a href="" class="footer-link">
                <div class="thumb login"></div>
                <div class="txt">로그인</div>
            </a>
        </li>
    </ul>
</footer>
</body>
</html>
