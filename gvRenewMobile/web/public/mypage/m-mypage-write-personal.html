<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="../../static/new/fonts/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../static/new/css/base/slick.css">
    <link rel="stylesheet" href="../../static/new/css/base/m-base.css">
    <link rel="stylesheet" href="../static/new/css/m-mypage-common.css">
    <link rel="stylesheet" href="../static/new/css/m-mypage-ask.css">

    <script src="../../static/new/js/jquery-1.12.2.min.js"></script>
    <script src="../../static/new/js/jquery.easing.1.3.js"></script>
    <script src="../../static/new/js/jquery-ui.min.js"></script>
    <script src="../../static/new/js/slick.js"></script>
    <script src="../../static/new/js/m-common-script.js"></script>
    <script src="../static/new/js/m-mypage-seung.js"></script>


    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <![endif]-->
</head>

<body>

<!--header-->
<header class="m-header clearfix">
    <div class="left-area">
        <a href="" class="left-link">
            <i class="material-icons">arrow_back</i>
        </a>
    </div>
    <div class="logo">
        <a href="" class="center-link">
            <img src="../../static/new/img/logo-basic.png" alt="">
        </a>
    </div>
    <div class="right-area">
        <a href="" class="right-link">
            <img src="../../static/new/img/icon-btn-search-black.png" alt="">
        </a>
    </div>
</header>


<div class="page-wrap m-mypage-wrap">
    <div class="container">
        <div class="page-title">
            <div class="main-t">1:1 문의 하기</div>
        </div>

        <div class="mypage-information">
            <div class="question-sub-title">
                <div class="dot-txt">
                    작성하신 문의는 MY GV<span><i class="material-icons">keyboard_arrow_right</i></span>문의/후기에서 확인하실 수 있습니다.
                </div>

                <div class="dot-txt">
                    전화번호, 주소, 이메일, 계좌번호 등의 개인정보는 타인에 의해<br/>도용될 위험이 있으니, 문의 시 입력하지 않도록 주의해 주시기 바랍니다.
                </div>
            </div>

            <div class="information-underline">
                <div class="user-typing-box">
                    <table>
                        <tr>
                            <th>
                                <div class="t-left-title">
                                    제목
                                </div>
                            </th>

                            <td>
                                <div class="t-contents-box">
                                    <input type="text">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <th>
                                <div class="t-left-title">
                                    내용
                                </div>
                            </th>

                            <td>
                                <div class="t-contents-box">
                                    <textarea name="" id="" cols="30" rows="10"></textarea>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <th>
                                <div class="t-left-title">
                                    파일첨부
                                </div>
                            </th>

                            <td>
                                <div class="t-contents-box">
                                    <div class="edit-additionalimages">
                                        <ul>
                                            <li>
                                                <span class="box-size-block"></span>

                                                <div class="additionalimages-none">
                                                    <span></span>
                                                </div>

                                                <img src="https://s3.ap-northeast-2.amazonaws.com/gvshopimage/korea/20180329/71836/91047_b4651b0ff643a973e4de9c7f4a6871f05830c6ca.png" alt="">
                                            </li>

                                            <li>
                                                <span class="box-size-block"></span>

                                                <div class="additionalimages-none">
                                                    <span></span>
                                                </div>

                                                <img src="https://s3.ap-northeast-2.amazonaws.com/gvshopimage/korea/20180329/71836/91047_b4651b0ff643a973e4de9c7f4a6871f05830c6ca.png" alt="">
                                            </li>

                                            <li>
                                                <div class="additionalimages-plus">
                                                        <span>
                                    </span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="dot-txt">
                                        전체 최대용량 8MB, 이미지 파일 (jpeg, png, gif) 최대 3개까지 첨부 가능합니다.
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <th>
                                <div class="t-left-title">
                                    비밀번호
                                </div>
                            </th>

                            <td>
                                <div class="t-contents-box">
                                    <input type="password">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="btn-wrap center">
                        <a href="" class="btn green">문의하기</a>
                        <a href="" class="btn light-gray">취소</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!--footer-->
<footer class="m-footer">
    <ul class="clearfix">
        <li class="is-active">
            <a href="" class="footer-link">
                <div class="thumb home"></div>
                <div class="txt">GV 홈</div>
            </a>
        </li>
        <li>
            <a href="" class="footer-link">
                <div class="thumb category"></div>
                <div class="txt">카테고리</div>
            </a>
        </li>
        <li>
            <a href="" class="footer-link">
                <div class="thumb cart"></div>
                <div class="txt">장바구니</div>
            </a>
        </li>
        <li>
            <a href="" class="footer-link">
                <div class="thumb login"></div>
                <div class="txt">로그인</div>
            </a>
        </li>
    </ul>
</footer>

</body>
</html>
